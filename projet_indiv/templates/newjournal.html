<!doctype html>
<html lang="en" class=""h-100>

    <!-- start of head -->
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>UpdateTask</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

        <!-- Bootstrap core CSS -->
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet">
    </head>
    <!-- End of head -->

    <!-- STart of body -->
    <body class=" h-100">

        <!-- Navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

          <!-- TaskManager button-->
          <a class="navbar-brand" href="/projects">TaskManager</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Items in nav bar button -->
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/projects">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>

            <font face="arial" color="white">Welcome {{user.first_name}} {{user.last_name}} &ensp;&ensp; </font>
            <a class="btn btn-danger" href="/accounts/logout" role="button">LOGOUT</a>
          </div>
        </nav>
        <!-- End of Navigation Bar -->

    <!-- start Main container -->
        <main .ml-1>

            <br><br><br><br>

            <!-- Start Jumbotron -->
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">New entry : {{jtask.name}}</h1>
                <p class="lead">A form to add an entry to a task !</p>
              </div>
            </div>
            <!-- End Jumbotron -->

            <br>

            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-10 col-md-8 col-lg-6">

                        <!-- Start form -->
                        <form action="/newjournal/{{jtask.id}}" method="post">
                            {% csrf_token %}

                            <!-- select Task -->
                            <div class="form-group">
                                <label for="id_task">Task:</label>
                                <select class="form-control" name="task" required id="id_task">
                                    <option value="{{jtask.id}}" selected>{{jtask.name}}</option>
                                </select>
                            </div>

                            <!-- Entry -->
                            <div class="form-group">
                                <label for="id_entry">Entry:</label>
                                <input type="text" class="form-control" name="entry" required id="id_entry" placeholder="Entry">
                            </div>

                            <!-- select Author -->
                            <div class="form-group">
                                <label for="id_author">Author</label>
                                <select class="form-control" name="author" required id="id_author">
                                    <option selected value="{{jtask.assignee.id}}">{{jtask.assignee.username}}</option>
                                </select>
                            </div>

                            <button type="submit" value="submit" class="btn btn-primary">Save</button>
                            <br><br><br><br><br><br>
                        </form>
                        <!-- end form -->

                    </div>
                </div>
            </div>

        </main>
        <!-- end of main container -->

    </body>

</html>
